<app-navbar></app-navbar>

<div class="box">
<div class="btn-group" role="group" aria-label="View Options">
	<button type="button" class="btn btn-primaryy" (click)="viewCards()" [class.active]="viewBooksInAgGrid">View in Cards</button>
	<button type="button" class="btn btn-primary" (click)="agGrid()" [class.active]="!viewBooksInAgGrid">View in ag-Grid</button>
  </div>
  <div>
	<button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="addBook()">Add Book</button>
  <input type="search" name="bookByName" id="bookByName" placeholder="Search" (input)="onSearch()"><label for="bookByName">Search</label>
</div>
</div>
<!-- Cards view -->
<div class="container" *ngIf="!viewBooksInAgGrid">
	<div class="row">
	  <div class="col-md-3 md-flex" *ngFor="let book of books">
		<div class="card flex-grow-1">
		  <img class="card-img-top" src="../../assets/images.jpeg" alt="Book Image">
		  <div class="card-body d-flex flex-column">
			<h5 class="card-title">{{ book.name }}</h5>
			<p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
			<p class="card-text">{{ book.description }}</p>
			<p class="card-text"><strong>Quantity:</strong> {{ book.quantity }}</p>
			<p class="card-text"><strong>Price:</strong> ${{ book.price }}</p>
			<button  class="btn btn-primary" (click)="openBookDetails(book._id)">View</button>
		  </div>
		</div>
	  </div>
	</div>
  </div>

  <!-- ag-grid View -->
  <div id="myGrid" class="ag-theme-quartz ag-theme-acmecorp">
	<ag-grid-angular *ngIf="viewBooksInAgGrid"
  class="ag-theme-alpine"
  style="height: 500px; width: 100%;"
	  [rowData]="rowData"
	  [columnDefs]="columnDefs"
	  (gridReady)="OnGridReady($event)">
  </ag-grid-angular>
  </div>
